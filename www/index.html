<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Blank App</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
       <div data-role="page" id="pageone">
           <div data-role="header">
               <h1>Piwny Pamiętnik</h1>
           </div>
           <div data-role="collapsible" id="newBeerSection">
               <h3>Zapamiętaj co wypiłeś!</h3>
               <form>
                    <label for="newBeerInput">Jak się nazywało:</label>
                    <input type="text" placeholder="New Beer" id="newBeerInput">
                    <label for="ibu">Jak bardzo gorzkie było:</label>
                    <input type="number" id="ibu" min="1" max="120" />
                    <label for="abv">Jak bardzo mocne było:</label>
                    <input type="number" id="abv" min="0.1" max="70" step="0.1" />
                    <button id="addNewBeer">Zapamiętaj</button>
               </form>
           </div>
            <div id="beerList" data-role="collapsible-set">
           </div>
           
            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
        </div>
    </body>
</html>
