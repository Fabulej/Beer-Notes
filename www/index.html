<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Blank App</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
       <div data-role="page" id="pageone">
           <div data-role="header">
               <h1>Piwny Pamiętnik</h1>
           </div>
           <div data-role="collapsible" id="newBeerSection">
               <h3>Zapamiętaj co wypiłeś!</h3>
               <form>
                    <label for="newBeerInput">Jak nazywało się to piwo?</label>
                    <input type="text" id="newBeerInput" required>
                    <label for="ibu">Było bardzo gorzkie było?</label>
                    <input type="number" id="ibu" min="1" max="120" />
                    <label for="abv">Jak bardzo mocne było?</label>
                    <input type="number" id="abv" min="0.1" max="70" step="0.1" />
                    <label for="plato">Pamiętasz ile miało ekstraktu?</label>
                    <input type="number" id="plato" min="0.1" max="50" step="0.1" />
                    <label for="brewery">Jaki browar je uwarzył?</label>
                    <input type="text" id="brewery" />
                    <label for="style">Jakiego stylu było to piwo?</label>
                    <input type="text" id="style" />
                    <label for="rate">Jak byś je ocenił?</label>
                    <input type="number" id="rate" min="0.5" max="10" step="0.5" />
                    <button id="addNewBeer">Zapamiętaj</button>
               </form>
           </div>
        <div class='mid' data-role="content">
          <div id="beerList" data-role="collapsible-set">
          </div>
        </div>
           
            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
        </div>
    </body>
</html>
